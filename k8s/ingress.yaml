apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/v1
        pathType: Prefix
      - path: /api/v1/healthz    # Add this new block
        pathType: Prefix
        backend:
          service:
            name: python-app
            port:
              number: 5000
