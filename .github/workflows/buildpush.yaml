name: cicd

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  ci:
    # Changed from ubuntu-latest to your ARC scale set name
    runs-on: arc-runner-set
    outputs:
      commit_id: ${{ env.COMMIT_ID }}
    steps:
      - name: Shorten commit ID
        shell: bash
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug contexts (masked in logs)
        run: |
          echo "vars.DOCKERHUB_USERNAME=[${{ vars.DOCKERHUB_USERNAME }}]"
          echo "secrets.DOCKERHUB_TOKEN=[${{ secrets.DOCKERHUB_TOKEN }}]"
          echo "env.COMMIT_ID=[${{ env.COMMIT_ID }}]"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            kobia123/python-app:latest
            kobia123/python-app:${{ env.COMMIT_ID }}

  cd:
    needs: ci
    # Changed from self-hosted to your ARC scale set name
    runs-on: arc-runner-set
    steps:
      - uses: actions/checkout@v4

      - name: Modify values file
        shell: bash
        run: |
          echo "Deploying commit: ${{needs.ci.outputs.commit_id}}"
          # Use the mounted certificate for pip to bypass proxy SSL issues
          pip install --cert /etc/grid-security/certificates/custom-ca.crt yq
          yq -Yi ".image.tag = \"${{needs.ci.outputs.commit_id}}\"" charts/python-app/values.yaml

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Updates values.yaml with commit ${{needs.ci.outputs.commit_id}}'

      - name: Install argocd
        shell: bash
        run: |
          # Using -k (insecure) because argocd-server is likely internal/self-signed
          curl -ksSL -o argocd https://argocd-server.argocd/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd

      - name: Argocd app sync
        shell: bash
        run: |
          argocd login argocd-server.argocd \
            --insecure  \
            --grpc-web \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD }}
          argocd app sync python-app